<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Reset Successful</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			color: #333;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			text-align: center;
			background: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #4CAF50;
			font-size: 24px;
			margin-bottom: 10px;
		}

		p {
			font-size: 16px;
			margin: 10px 0;
		}

		.message {
			color: #333;
		}

		.redirect {
			color: #777;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Password Reset Successful</h1>
		<p class="redirect">
			You will be redirected to the homepage shortly.
		</p>
	</div>
	<script>
		setTimeout(function() {
			window.location.href = '/';
		}, 5000); // Redirects after 5 seconds
	</script>
</body>
</html>
