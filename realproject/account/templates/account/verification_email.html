<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        p {
            margin-bottom: 1rem;
        }
        .code {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        .code span {
            display: inline-block;
            width: 40px;
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
            text-align: center;
        }   
        .button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/SargisTangamyan/project_images/main/favicon.ico" alt="Company Logo" class="logo">
        <h1>Real Estate</h1>
        <h2>Email Verification</h2>
        <p>Please use the following 6-digit code to verify your email address:</p>
        <div class="code">
            {% for number in verification_code %}
                <span>{{number}}</span>
            {% endfor %}
        </div>
        <p>If you did not request this code, you can safely ignore this email.</p>
    </div>
</body>
</html>
