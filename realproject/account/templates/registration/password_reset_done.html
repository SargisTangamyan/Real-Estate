<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Reset Request</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			color: #333;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			text-align: center;
			background: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 500px;
		}

		h1 {
			color: #007BFF;
			font-size: 24px;
			margin-bottom: 15px;
		}

		p {
			font-size: 16px;
			margin: 10px 0;
		}

		.message {
			color: #333;
		}

		.redirect {
			color: #777;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Password Reset Request</h1>
		<p class="message">
			An email has been sent to your registered email address with instructions to reset your password.
		</p>
		<p class="redirect">
			Please check your inbox (and spam folder) for an email from us.
		</p>
	</div>
</body>
</html>
